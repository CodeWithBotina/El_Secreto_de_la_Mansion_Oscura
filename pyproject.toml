    "pytest==7.4.3",
    "pytest-cov==4.1.0",
    "pytest-mock==3.12.0",
    "pytest-xdist==3.3.1",
    "coverage==7.3.2",
    "hypothesis==6.86.0",
    "Faker==19.6.2",
]
docs = [
    "sphinx==7.1.2",
    "sphinx-rtd-theme==1.3.0",
    "myst-parser==2.0.0",
]

[tool.setuptools.packages.find]
where = ["src"]